
  <!-- OFFER -->
<section class="row w-100 py-0 m-0 bg-light" id="features">
      
    <div class="col-lg-6 col-img d-none d-lg-block" style="background-color: #02816B; height: 100vh;">
        <div class="container">
            <div class="logobd">
                <a class="navbar-brand" href="#">
                  <img class="logo1" src="../assets/img/logo1.png" alt="">
                </a>
            </div>

            <div class="carrybd justify-content-center">                
                <p class="wlc">Welcome Back</p>
                <div class="lbody">                
                    <p class="text2 text-center">To keep connected with us please login with personal info</p>
                </div>
                <button routerLink="/signIn" class="loginBtn btn">LOGIN</button>
            </div>

        </div>
    </div>

    <div class="col-lg-6 py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <h2 class="account mb-4 text-center">Create Account</h2>
                    
                    <div class="col-img text-center mb-4 mx-auto d-block">
                        <img class="img" src="../../assets/img/linkedln.png" alt="">
                        <img class="img" src="../../assets/img/fb.png" alt="">
                        <img class="img" src="../../assets/img/google.png" alt="">
                    </div>

                    <p class="email mb-4 text-center">or use email to create your acount</p>

                    <div *ngIf="response" [class]="status ? 'alert alert-success text-center' : 'alert alert-danger text-center'">
                        {{message}}
                    </div>
                    <form [formGroup]="regForm" (ngSubmit)="regUser()">
                        <div class="form justify-content-center col">
                            <div class="form-input mb-2">
                                <span class="icon">
                                    <img src="../../assets/img/user.png" alt="" sizes="20" srcset="">
                                </span>
                                <input type="text" formControlName="firstName" class="form-control" id="name" placeholder="First Name">
                            </div>
    
                            <div class="form-input mb-2">
                                <span class="icon">
                                    <img src="../../assets/img/user.png" alt="" sizes="20" srcset="">
                                </span>
                                <input type="text" formControlName="lastName" class="form-control" id="name" placeholder="Last Name">
                            </div>
    
                            <div class="form-input mb-2">
                                <span class="icon">
                                    <img src="../../assets/img/mail.png" alt="" sizes="20" srcset="">
                                </span>
                                <input type="email" formControlName="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                            </div>
    
                            <div class="form-input mb-2">
                                <span class="icon">
                                    <img src="../../assets/img/unlock.png" alt="" sizes="20" srcset="">
                                </span>
                                <input type="password" formControlName="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                            </div>
                            <div class="form-input mt-5 mb-4">
                                <input type="submit" class="create form-control" value="CREATE ACCOUNT">
                            </div>
                        </div>
                    </form>
                    <div class="d-none d-lg-block">
                        <p class="regInfo text-center">TO SELL YOUR BUSINESS WITH US</p>
                        <p class="reg text-center">REGISTER HERE!</p>
                    </div>
                    <div class="text-center d-none d-md-block d-lg-none">
                        <a class="btn" routerLink="/signIn">Already have an account? Sign In</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
